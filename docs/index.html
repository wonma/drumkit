<!DOCTYPE html>
<html>
<head>
	<title>kit</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="key-set">
		<div data-key='65' class='key'>
			<span class='letter'>A</span>
			<span class='part'>tom</span>
		</div>
		<div data-key='83' class='key'>
			<span class='letter'>S</span>
			<span class='part'>boom</span>
		</div>
		<div data-key='68' class='key'>
			<span class='letter'>D</span>
			<span class='part'>clap</span>
		</div>
		<div data-key='70' class='key'>
			<span class='letter'>F</span>
			<span class='part'>hihat</span>
		</div>
		<div data-key='71' class='key'>
			<span class='letter'>G</span>
			<span class='part'>kick</span>
		</div>
		<div data-key='72' class='key'>
			<span class='letter'>H</span>
			<span class='part'>openhat</span>
		</div>		
	</div>

	<audio data-key='65' src='sound/tom.wav'></audio>
	<audio data-key='83' src='sound/boom.wav'></audio>
	<audio data-key='68' src='sound/clap.wav'></audio>
	<audio data-key='70' src='sound/hihat.wav'></audio>
	<audio data-key='71' src='sound/kick.wav'></audio>
	<audio data-key='72' src='sound/openhat.wav'></audio>

	<script type="text/javascript" src='script.js'></script>
</body>
</html>
